<!DOCTYPE html>
<html>

<head>

</head>

<body>
    <input type="number" id="monthinput">&nbsp;&nbsp;
    <button type="button" onclick="checkDay()">Tinh so ngay</button>
    <br><br>
</body>
    <script>
        function checkDay() {
        let month = parseInt(document.getElementById("monthinput").value);
        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.write("Thang nay co 31 ngay");
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.write("Thang nay co 30 ngay");
                break;
            case 2:
                document.write("Thang 2 co 28 hoac 29 ngay")
                break;
            default:
                document.write("Nhap sai");
                break;
            }
        }
    </script>
</html>
