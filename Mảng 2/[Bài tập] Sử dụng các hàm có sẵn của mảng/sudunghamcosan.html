    <script>
        //Bai 1
        let myColor = ["Red", "Green", "White", "Black"]
        console.log(myColor.join());
        //Bai 2
        let inputNum = +prompt("Nhap day so");
        let str = inputNum.toString();
        let result = [str[0]];

        for (let x = 1; x < str.length; x++)
        {
            if((str[x - 1] % 2 === 0) && (str[x] % 2 === 0))
            {
                result.push('-', str[x]);
            }
            else
            {
                result.push(str[x]);
            }
        }
        console.log(result.join(''));
        //Bai 2
        let str2 = 'The Quick Brown Fox';
        let UPPER = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        let LOWER = 'abcdefghijklmnopqrstuvwxyz';
        let result2 = [];

        for(let x = 0; x < str.length; x++)
        {
            if(UPPER.indexOf(str2[x]) !== -1)
            {
                result2.push(str2[x].toLowerCase());
            }
            else if(LOWER.indexOf(str2[x]) !== -1)
            {
                result2.push(str2[x].toUpperCase());
            }
            else
            {
                result2.push(str2[x]);
            }
        }
        console.log(result2.join(''));
    </script>
