<!DOCTYPE html>
<html>
<head>
    <title>Bai 8</title>
</head>
<body>
<script>
    let intArray = new Array(10);
    for (let i = 0; i < intArray.length; i++) {
        intArray[i] = Math.floor(Math.random()*20);
    }
    document.write(intArray.sort(function (a,b) {
        return b - a;
    }));
</script>
</body>
</html>
