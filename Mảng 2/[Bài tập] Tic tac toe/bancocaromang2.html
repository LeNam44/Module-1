<!DOCTYPE html>
<html lang="en">
<head>
    <title>Page Title</title>
</head>
<body>
    <div id = "create"></div>
    <script>
        //tao bang co caro
        let caroBoard = [ ['#','#','#'],
                          ['#','#','#'],
                          ['#','#','#'] ]
        let board = "<table style='width: 500px;height: 500px;'>"
        for (let i = 0; i < 3; i++){
            board += "<tr>"
            for(let j = 0; j < 3; j++){
                board += `<td id="${i}${j}" style="font-size: 100px" onclick="playCaro(${i},${j})">${caroBoard[i][j]}</td>`;
            }
            board += "</tr>"
        }
        board += "</table>"
        document.getElementById("create").innerHTML = board
        //tao function de choi X O
        let turn = 0;
        function playCaro(i,j) {
            let position = i + "" + j
            let x;
            if (turn % 2 === 0) {
                x = "X"
            } else {
                x = "0"
            }
            caroBoard[i][j] = x;
            document.getElementById(position).innerHTML = x;
            if (checkWinRow() || checkWinCol() || checkWinCross()) {
                alert(x + "Win")
            }
            turn++;
        }
        //tao function kiem tra dieu kien thang
        function checkWinCol() {
            if (caroBoard[0][0] !== "#" && caroBoard[0][0] === caroBoard[1][0] && caroBoard[0][0] === caroBoard[2][0]) {
                return true;
            } else if (caroBoard[0][1] !== "#" && caroBoard[0][1] === caroBoard[1][1] && caroBoard[0][1] === caroBoard[2][1]) {
                return true
            } else if (caroBoard[0][2] !== "#" && caroBoard[0][2] === caroBoard[1][2] && caroBoard[0][2] === caroBoard[2][2]) {
                return true
            } else {
                return false;
            }
        }
        function checkWinRow() {
            if (caroBoard[0][0] !== "#" && caroBoard[0][0] === caroBoard[0][1] && caroBoard[0][0] === caroBoard[0][2]) {
                return true;
            } else if (caroBoard[1][0] !== "#" && caroBoard[1][0] === caroBoard[1][1] && caroBoard[1][0] === caroBoard[1][2]) {
                return true
            } else if (caroBoard[2][0] !== "#" && caroBoard[2][0] === caroBoard[2][1] && caroBoard[2][0] === caroBoard[2][2]) {
                return true
            } else {
                return false;
            }
        }
        function checkWinCross() {
            if (caroBoard[0][0] !== "#" && board[0][0] === board[1][1] && board[0][0] === board[2][2] || caroBoard[2][0] !== "#" && caroBoard[2][0] === caroBoard[1][1] && caroBoard[2][0] === caroBoard[0][2]) {
                return true;
            } else {
            return false;
            }
        }
    </script>


</body>
</html>
