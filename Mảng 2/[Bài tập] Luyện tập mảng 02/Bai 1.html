<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bai 1</title>
</head>
<body>
    <script>
        let a = [
            [5, 9, 2, 44],
            [2, 7, 2, 1],
            [24, 15, 5, 22],
            [1, 62, 12, 96],
            [4, 6, 42, 77]
        ];

        for (let i in a)
        {
            document.write("row " + i + "<br>");
            for (let j in a[i])
            {
                document.write(" " + a[i][j] + "<br>");
            }
        }
    </script>


</body>
</html>
