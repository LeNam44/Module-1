<!DOCTYPE html>
<html>

<head>
    <title>Page Title</title>

</head>

<body>
    <script src="switchcase.js"></script>
    <script>
        let value = parseInt(prompt('Type a number', 0));
        if (value > 0) {
            alert(1);
        } else if (value < 0) {
            alert(-1);
        } else {
            alert(0);
        }
    </script>
</body>

</html>
