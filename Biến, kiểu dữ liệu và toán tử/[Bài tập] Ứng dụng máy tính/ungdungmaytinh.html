<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <div>
        <table>
            <tr>
                <th colspan="2"><input type="number" id="input1"></th>
                <th colspan="2"><input type="number" id="input2"></th>
            </tr>
            <tr>
                <td><button type="button" onclick="add()">Addition(+)</button> </td>
                <td><button type="button" onclick="subtract()">Subtraction(-)</button> </td>
                <td><button type="button" onclick="multiply()">Multiplication(x)</button> </td>
                <td><button type="button" onclick="divide()">Division(/)</button> </td>
            </tr>
            <tr>
                <td colspan="4" style="text-align: left" id="result"></td>
            </tr>
        </table>
    </div>
    <script>
        function add() {
            let a = +document.getElementById("input1").value;
            let b = +document.getElementById("input2").value;
            let result1 = a + b;
            document.getElementById("result").innerHTML = "Result: " + result1;
        }
        function subtract() {
            let a = document.getElementById("input1").value;
            let b = document.getElementById("input2").value;
            let result2 = a - b;
            document.getElementById("result").innerHTML = "Result: " + result2;
        }
        function multiply() {
            let a = document.getElementById("input1").value;
            let b = document.getElementById("input2").value;
            let result3 = a * b;
            document.getElementById("result").innerHTML = "Result: " + result3;
        }
        function divide() {
            let a = document.getElementById("input1").value;
            let b = document.getElementById("input2").value;
            let result4 = a / b;
            document.getElementById("result").innerHTML = "Result: " + result4;
        }

    </script>
</body>

</html>
