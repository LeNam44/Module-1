<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <button onclick="start()" id="play">PlayGame</button>
    <div id="game"></div>

    <script>
        class Hero {
            image
            top
            left
            size
            speed

            constructor(image, top, left, size, speed) {
                this.image = image;
                this.top = top;
                this.left = left;
                this.size = size;
                this.speed = speed;
            }

            getHeroElement() {
                return '<img alt="khonghienthi" width="' + this.size + '"' +
                    ' height="' + this.size + '"' +
                    ' src="' + this.image + '"' +
                    ' style="top: ' + this.top + 'px; left:' + this.left + 'px;position:absolute;" />';
            }

            moveRight() {
                this.left += this.speed;
                console.log('ok: ' + this.left);
            }

            moveBottom() {
                this.top += this.speed;
                console.log('ok: ' + this.top);
            }

            moveLeft() {
                this.left -= this.speed;
                console.log('ok: ' + this.left);
            }

            moveTop() {
                this.top -= this.speed;
                console.log('ok: ' + this.top);
            }
        }

        let speed = +prompt("Nhập vào tốc độ: ")
        let hero = new Hero('crew.png', 0, 0, 200, speed);

        function start() {
            if (hero.top === 0 && hero.left < window.innerWidth - hero.size) {
                hero.moveRight();
            } else if (hero.top < window.innerHeight - hero.size && hero.left >= window.innerWidth - hero.size) {
                hero.moveBottom();
            } else if (hero.left > 0) {
                hero.moveLeft()
            } else if (hero.top > 0) {
                hero.moveTop()
            }
            document.getElementById('game').innerHTML = hero.getHeroElement();
            document.getElementById("play").style.display = "none"
            setTimeout(start, 20)
        }
        // start()
    </script>
</body>
</html>
