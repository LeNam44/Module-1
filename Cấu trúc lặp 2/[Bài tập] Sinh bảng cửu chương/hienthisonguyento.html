<!DOCTYPE html>
<html>

<head>
    <title>Page Title</title>
</head>

<body>
    <script>
        let numbers = parseInt(prompt("Nhap n so nguyen to muon hien thi:"));
        let n = 2;
        let count = 0;
        function isPrime(n) {
            check = true;
            for (i = 2; i <= Math.sqrt(n); i++) {
                if (n % i == 0 && n > 2) {
                    check = false;
                }
            }
            return check;
        }
        while (count < numbers) {
            if (isPrime(n) == 1) {
                document.write(n + " ")
                count++;
            }
            n++;
        }
    </script>


</body>

</html>
