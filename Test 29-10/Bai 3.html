<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function checkString(str1,str2){
            let check = false
            for (let i = 0; i < str2.length; i++) {
                for(let j = 0; j < str1.length; j++) {
                    if ( str1[j] !== str2[i + j]){
                        break;
                    }
                    if ( (j + 1) === str1.length){
                        check = true;
                    }
                }
            }
            return check
        }

    </script>
</body>
</html>
