<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function tryRemoveFromArray(arr, x) {
            let j = 0;
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] !== x) {
                    arr[j] = arr[i];
                    j++;
                }
            }
            arr.length = j;
        }
    </script>
</body>
</html>
