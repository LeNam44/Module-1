<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <canvas id="myCanvas"></canvas>
    <script>
        class Rectangle {

            constructor(x, y, width, height, color) {
                this.x = x;
                this.y = y;
                this.width = width;
                this.height = height;
                this.color = color;
            }

            drawRect(c) {
                let ctx = c.getContext("2d");
                ctx.fillRect(this.x, this.y, this.width, this.height);
                ctx.fillStyle = this.color
            }
        }

        let newRectangle = new Rectangle(10, 10, 200, 100, "#000000")
        let canvas = document.getElementById('myCanvas')
        newRectangle.drawRect(canvas);
    </script>
</body>
</html>
