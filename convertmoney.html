<html>

<head>
    <title>Convert Money</title>
    <script src="convertmoney.js"></script>
</head>

<body>
    <form>
        <table style="text-align: center;width: 40%;">
            <tr>
                <th>Amount</th>
                <th>From Currency</th>
                <th>To Currency</th>
            </tr>
            <tr>
                <td>
                    <input type="number" id="from_amount"></input>
                </td>
                <td>
                    <select name="from_currency" id="from">
                        <option value="VN">VND</option>
                        <option value="US">USD</option>
                        <option value="JP">JPY</option>
                    </select>
                </td>
                <td>
                    <select name="to_currency" id="to">
                        <option value="VN">VND</option>
                        <option value="US">USD</option>
                        <option value="JP">JPY</option>
                    </select>
                </td>
                <td>
                    <button type="button" style=" color: white; background-color: purple;">Convert</button>
                </td>
            </tr>
        </table>
        <p id="result" style="color:blue;"> </p>
    </form>


</body>

</html>
