    //          Bai 4
    //Cau a
    function calculate() {
        let sideA = parseInt(document.getElementById("sidea").value);
        document.getElementById("result1").innerHTML = sideA * 4;
        document.getElementById("result2").innerHTML = sideA * sideA;
    }
    //Cau b
    function calculate2() {
        let valueA = parseInt(document.getElementById("valuea").value);
        let valueB = parseInt(document.getElementById("valueb").value);
        document.getElementById("result3").innerHTML = Math.pow(valueA, 2);
        document.getElementById("result4").innerHTML = Math.pow(valueA, valueB);
    }
    //Cau c
    function calculate3() {
        let valueA2 = parseInt(document.getElementById("valuea2").value)
        let valueB2 = parseInt(document.getElementById("valueb2").value)
        let total = 0;
        if (valueA2 > valueB2) {
            for (let i = valueB2; i <= valueA2; i++) {
                    total += i
            }
        } else if (valueA2 < valueB2) {
            for (let i = valueA2; i <= valueB2; i++) {
                total += i
            }
        }
        document.getElementById("result5").innerHTML = total
    }
    //Cau d
    function convertCen() {
        let years = parseInt(document.getElementById("year").value)
        let century;
        while (years > 0) {
            century = years * 0.01;
            break;
        }
        document.getElementById("result6").innerHTML = century
    }
    //Cau f
    function checkTriangle() {
        let sideA2 = parseInt(document.getElementById("sidea2").value)
        let sideB2 = parseInt(document.getElementById("sideb2").value)
        let sideC2 = parseInt(document.getElementById("sidec2").value)
        if (sideA2 + sideB2 > sideC2 || sideA2 + sideC2 > sideB2 || sideC2 + sideB2 > sideA2) {
            document.getElementById("result7").innerText = "a b c la canh cua tam giac"
        } else if (sideA2 == sideB2 || sideC2 == sideA2 || sideC2 == sideB2) {
            document.getElementById("result7").innerText = "a b c la canh cua tam giac can"
        } else if (sideA2 == sideB2 == sideC2) {
            document.getElementById("result6").innerText = "a b c la canh cua tam giac deu"
        }
    }
</script>
