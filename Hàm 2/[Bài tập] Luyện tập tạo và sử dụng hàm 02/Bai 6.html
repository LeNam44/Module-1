<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 6</title>
</head>
<body>
    <script>
        function isPosiInt() {
            let input = +prompt("Nhap mot so")
            if (Number.isInteger(input) && input > 0) {
                alert(input + " la so nguyen duong")
            } else {
                alert(input + " khong phai la so nguyen duong")
            }
        }
        isPosiInt()
    </script>
</body>
</html>
