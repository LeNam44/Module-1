<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 7</title>
</head>
<body>
    <script>
        let a = +prompt("Nhap so a")
        let b = +prompt("Nhap so b")
        let c;
        alert("So a la " + a + " va So b la " + b)
        function swapNum() {
            c = a;
            a = b;
            b = c;
            alert("So a gio la " + a + " va So b la " + b)
        }
        swapNum()
    </script>
</body>
</html>
