<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function meterToFeet(meter) {
            feet = 3.279 * meter
            return feet;
        }
        function feetToMeter(feet) {
            meter = 0.305 * feet;
            return meter;
        }
        console.log(meterToFeet(20))
        console.log(meterToFeet(25))
        console.log(meterToFeet(60))
        console.log(meterToFeet(65))
        console.log(feetToMeter(1))
        console.log(feetToMeter(2))
        console.log(feetToMeter(9))
        console.log(feetToMeter(10))
    </script>
</body>
</html>
