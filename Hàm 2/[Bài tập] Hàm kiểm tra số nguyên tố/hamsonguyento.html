<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <script>
      function isPrime(n) {
          if (n === 1 || n === 0) {
              return false;
          }
          else if (n === 2) {
              return true;
          } else {
              for (let x = 2; x < n; x++) {
                  if (n % x === 0) {
                      return false;
                  }
              }
              return true;
          }
      }

      for (let i = 2; i < 10000; i++) {
          if (isPrime(i)) {
              document.write(i + "<br>")
          }
      }
  </script>
</body>
</html>
