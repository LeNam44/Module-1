<!DOCTYPE html>
<html>

<body>
    <script>
        let login = prompt("What position are you in the company: Employee, Director ?");
        let message = (login == 'Employee') ?
            'Hello' :
            (login == 'Director') ?
                'Greetings' :
                (login == '') ?
                    'No login' :
                    'Wrong input';
        alert(message)
    </script>
</body>

</html>
